<div class="container row doc bg-light mx-auto mt-4">
    <div>
        <ul class="docs">
            <li class="mt-4 mb-4" *ngFor="let region of regionDetailsToBeViewed,let i=index">
                <a data-bs-toggle="collapse" [href]="'#a'+i" aria-expanded="false"  class="fw-bold title">
                    {{region.name}}
                </a>
                <div class="collapse multi-collapse mt-3 mb-3" [id]="'a'+i">
                    <div class="container">
                        <div class="row">
                            <app-column-data class="col-md-4 row" [colNum]="0" [index]=i ></app-column-data>
                            <app-column-data class="col-md-4 row" [colNum]="1" [index]=i></app-column-data>
                            <app-column-data class="col-md-4 row" [colNum]="2" [index]=i></app-column-data>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="text-center text-secondary fw-bold  p-md-5 fs-3 p-0" *ngIf="!regionDetailsToBeViewed.length">
           لا توجد نتائج تطابق بحثك
        </div>
    </div>
</div>
