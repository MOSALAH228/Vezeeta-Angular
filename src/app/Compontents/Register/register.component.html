      <div class="row mb-3">
        <label for="Name" class="col-sm-3 col-form-label"> الأسم </label>
        <div class="col-sm-9">
          <input ngModel #name="ngModel" type="text" name="name" id="inputName" class="form-control"
            placeholder="الأسم بالكامل" required />
          <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
            Name is Required
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-3 col-form-label">
          رقم الموبيل
        </label>
        <div class="col-sm-9">
          <input ngModel #phone="ngModel" type="phone" name="phone" id="inputPhone" class="form-control"
            placeholder=" رقم الموبيل" required />
          <div class="alert alert-danger" *ngIf="phone.invalid && phone.touched">
            Phone Number is Required
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-3"> الاميل </label>

        <div class="col-sm-9">
          <input ngModel #email="ngModel" type="email" name="email" id="inputEmail" class="form-control col-form-label"
            placeholder="example@domain.com" required email />
          <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">
            Email is Required
          </div>
          <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">
            Enter Valid Email
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="password" class="col-sm-3"> كلمة المرور </label>

        <div class="col-sm-9">
          <input ngModel #password="ngModel" type="password" name="password" id="inputPassword" class="form-control"
            placeholder="كلمة السر" required minlength="6" />
          <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">
            Password is Required
          </div>
          <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">
            Your Password Must Be Than 6 Numbers
          </div>
        </div>

      </div>
