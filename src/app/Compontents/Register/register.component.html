<section class="container-fluid">
  <div id="logreg-forms">
    <div class="bg-primary text-center text-light p-1" style="border-radius: 15px 15px 0px 0px ; width:100%;">
      <span>
        <h5 class=" mb-2 font-weight-normal fw-bolder ">انــضم الان</h5>
      </span>
    </div>

    <form class="form-signin text-end p-4">

      <div class="social-login row g-3 justify-content-center ">
        <div class="col-sm-6 col-12">
          <button class=" btn facebook-btn social-btn w-100" type="button"><span><i class="fab fa-facebook-f"></i>
              الدخول عبر الفيس بوك</span> </button>
        </div>

        <div class="col-sm-6 col-12">
          <button class="btn social-btn btn-danger w-100" type="button"><span><i class="fab fa-google-plus-g"></i>
              Google الدخول بـواسطه </span> </button>
        </div>
      </div>

      <p style="text-align:center"> أو </p>

      <div class="row mb-3">

        <div class="col-sm-9">
          <input type="text" id="inputName" class="form-control " placeholder="Full Name" required="" autofocus="">
        </div>
        <label for="Name" class="col-sm-3 col-form-label"> *الأسم </label>
      </div>

      <div class="row mb-3">
        <div class="col-sm-9">
          <input type="phone" id="inputPhone" class="form-control " placeholder=" Your Phone Number" required=""
            autofocus="">
        </div>
        <label for="phone" class="col-sm-3 col-form-label"> *رقم الموبيل </label>
      </div>

      <div class="row mb-3">
        <div class="col-sm-9">
          <input type="email" id="inputEmail" class="form-control col-form-label" placeholder="example@domain.com"
            required="" autofocus="">
        </div>
        <label for="email" class="col-sm-3"> *الاميل </label>
      </div>

      <div class="row mb-3">
        <div class="col-sm-9">
          <input type="password" id="inputPassword" class="form-control" placeholder="password" required="">
        </div>
        <label for="password" class="col-sm-3"> *كلمة المرور </label>
      </div>

      <div class="row mb-3">
        <div class="col-sm-9">
          <input type="date" id="inputDate" class="form-control " required="" autofocus="">
        </div>
        <label for="date" class="col-sm-3"> *تاريخ الميلاد </label>
      </div>

      <div class="row mb-3">

        <div class="col-sm-9">
          <div class="row text-center">
            <div class="form-check col-6">
              <label class="form-check-label" for="Gender">
                <input type="radio" class="form-check-input" name="Gender" id="inputGender" value="checkedValue">
                ذكر
              </label>
            </div>

            <div class="form-check col-6">
              <label class="form-check-label" for="Gender">
                <input type="radio" class="form-check-input" name="Gender" id="inputGender2" value="checkedValue">
                أنثى
              </label>
            </div>
          </div>
        </div>
        <p class="col-3">*النوع</p>
      </div>



      <div class="row mb-3">
        <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> اشترك
          الان
        </button>
        <a href="./login.html" id="forgot_pswd" class="text-center">هل لديك حساب بالفعل؟</a>
      </div>

    </form>
  </div>

</section>
