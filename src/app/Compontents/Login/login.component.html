<section class="container-fluid">
  <section class="container">

    <div id="logreg-forms">

      <div class=" d-flex  bcolor text-center text-light py-2" style="border-radius: 15px 15px 0px 0px;">
         <div class="col" style="cursor: pointer;"> <h5 class="font-weight-normal fw-bolder " [ngClass]="{'fs-2 shadow' :!isDoctor}" (click)='isDoctor=false' >مريض</h5></div>
         <div class='fs-4 text-center'>|</div>
         <div class="col" style="cursor: pointer;"> <h5 class="font-weight-normal fw-bolder" [ngClass]="{'fs-2 shadow' :isDoctor}"  (click)='isDoctor=true' >دكتور</h5></div>
      </div>

      <form  class="form-signin p-3 " #L="ngForm" (ngSubmit)="login(L)">

        <!-- <div class="social-login row g-3 justify-content-center">
          <div class="col-sm-6 col-12">
            <button class="btn facebook-btn social-btn w-100" type="button">
              <span><i class="fab fa-facebook-f"></i> الدخول عبر الفيس بوك</span>
            </button>
          </div>


          <div class="col-sm-6 col-12">
            <div class="g-signin2" data-onsuccess="onSignIn" data-longtitle="true"></div>
            <button class="btn social-btn btn-danger w-100" type="button">
              <span><i class="fab fa-google-plus-g"></i> الدخول
                بـواسطه Google</span>
            </button>
          </div>
        </div> -->
        <!-- <p style="text-align: center">أو</p> -->

        <div class="text-end my-4">
          <label for="email" class="mb-2"> البريد الإلكتروني </label>
          <input ngModel #email="ngModel" type="email" name="email" id="inputEmail" class="form-control col-form-label"
            required email />
          <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">
            Email is Required
          </div>
          <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">
            Enter Valid Email
          </div>
        </div>

        <div class="text-end mb-3">
          <label for="password" class="mb-2"> كلمة المرور </label>
          <input ngModel #password="ngModel" type="password" name="password" id="inputPassword" class="form-control"
            required minlength="6" />
          <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">
            Password is Required
          </div>
          <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">
            Your Password Must Be Than 6 Numbers
          </div>
        </div>

        <button class="btn btn-danger btn-block w-100" type="submit">
          <i class="fas fa-sign-in-alt"></i>
          تسجيل الدخول
        </button>

        <div class="d-flex justify-content-between p-3">
          <a href="#" id="forgot_pswd">هل نسيت كلمة السر؟</a>
          <div class="">
            <label for="rememberme"> تذكرني </label>
            <input type="checkbox" id="togglebtn" name="rememberMe" placeholder="" />
          </div>
        </div>

        <hr />
        <button class="btn btn-primary btn-block w-100" type="button" id="btn-signup" (click)="toBe()">
          <i class="fas fa-user-plus"></i>
          إنشاء حساب جديد
        </button>

        <div class="alert alert-danger mt-2 text-center p-3" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>


    </div>
  </section>
</section>
